<!--Navbar login component. Username / Password and login button.--><!--links to mvNavBarLoginCtrl--><!--called from index.jade--><div ng-controller="mvNavBarLoginCtrl" class="navbar-right"><!--Hide when user is authenticated.--><form ng-hide="identity.isAuthenticated()" class="navbar-form"><div class="form-group"><input placeholder="Email" ng-model="username" class="form-control"/></div><div class="form-group"><input placeholder="Password" type="password" ng-model="password" class="form-control"/><!--calls signin from controller--></div><button ng-click="signin(username, password)" class="btn btn-primary">Sign In</button></form><ul ng-show="identity.isAuthenticated()" class="nav navbar-nav navbar-right"><li class="dropdown"><a href="" data-toggle="dropdown" class="dropdown-toggle">{{identity.currentUser.firstName + " " + identity.currentUser.lastName}}<b class="caret"></b></a><ul class="dropdown-menu"><li><a href="" ng-click="signout()">Sign Out</a></li></ul></li></ul></div>
