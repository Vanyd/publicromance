<!--Adding new stock item--><div class="container"><div class="well"><!--giving the form a name to access it from Controller--><form name="addStockForm" class="form-horizontal"><fieldset><legend>Add new Stock Item</legend><div class="form-group"><label for="name" class="col-md-2 control-label">Product Name</label><div class="col-md-10"><input name="name" type="text" placeholder="Product Name" required="required" ng-model="name" class="form-control"/></div></div><div class="form-group"><label for="description" class="col-md-2 control-label">Description</label><div class="col-md-10"><input name="description" type="text" placeholder="Description" required="required" ng-model="description" class="form-control"/></div></div><div class="form-group"><label for="category" class="col-md-2 control-label">Category</label><div class="col-md-10"><input name="category" type="text" placeholder="Category" required="required" ng-model="category" class="form-control"/></div></div><div class="form-group"><label for="isVintage" class="col-md-2 control-label">Vintage</label><div class="col-md-1"><input name="vintage" type="checkbox" ng-model="isVintage" class="form-control"/></div><label for="isAccessory" class="col-md-2 control-label">Accessory</label><div class="col-md-1"><input name="accessory" type="checkbox" ng-model="isAccessory" class="form-control"/></div></div><div class="form-group"><label for="quantity" class="col-md-2 control-label">Quantity</label><div class="col-md-10"><input name="price" type="number" min="0" required="required" ng-model="quantity" class="form-control"/></div></div><div class="form-group"><label for="price" class="col-md-2 control-label">Price</label><div class="col-md-10"><input name="price" type="number" min="0.01" step="0.01" required="required" ng-model="price" class="form-control"/></div></div><div class="form-group"><div class="col-md-10 col-md-offset-2"><div class="pull-right"><!--If signup form is invalid, button is disabled--><button ng-click="addstock()" ng-disabled="signupForm.$invalid" class="btn btn-primary">Submit</button>&nbsp &nbsp;<a href="/stock" class="btn">Cancel</a></div></div></div></fieldset></form></div></div>
