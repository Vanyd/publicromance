<!--stock list data table view page.--><!--container uses the top-padding-med CSS style--><div class="container top-padding-med"><!--add controls to upper right hand corner of the page--><div class="pull-right"><form class="form-inline"><ul class="nav navbar-nav"><li><p>note: Filters through name,tags,categories</p></li></ul><div class="form-group"><!--input text to filter--><input ng-model="searchText" placeholder="Filter" class="form-control"/></div><!--form-group with margin-left-med CSS stlye--><div class="form-group margin-left-med"><!--dropdown list for sorting, sortOptions are scope one mvStockListCtrl--><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></div></form></div><!--add table to the page--><table class="table table-hover table-striped table-condensed"><thead><tr><!--Columns--><th>Product Name</th><th>Category</th><th>Quantity</th><th>Update Quantity</th><th>Edit Item</th></tr></thead><tbody><!--Row in the table repeat from products, add filter and order--><tr ng-repeat="product in products | filter:searchText | orderBy:sortOrder"><td><!--changing title to a link of the product id it is displaying--><a href="/stock/item/{{product._id}}">{{product.name}}</a></td><td>{{product.category}}</td><td>{{product.quantity}}</td><!--TODO link these buttons to add / remove quanity--><td><button ng-click="addQuantity(product)">+</button><button ng-click="removeQuantity(product)">-</button></td><td><a href="/stock/update/{{product._id}}"><span class="glyphicon glyphicon-edit"></span></a></td></tr></tbody></table><div class="col-md-10 col-md-offset-2"><div class="pull-right"><!--TODO button brings to add new item page--><a href="/stock/add" class="button btn btn-primary">Add New Item</a></div></div></div>
